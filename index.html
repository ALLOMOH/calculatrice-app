    <link rel="icon" type="image/png" href="/public/favicon-32x32.png" />

    <link rel="stylesheet" href="./src/style.css" />
    <title>Calculatrice App</title>

  <body>
    <div id="app" class="calculator">
      <div class="display">0</div>
      <div class="buttons">

        <button class="operator">/</button>
        <button class="operator">*</button>
        <button class="operator">-</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="operator">+</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>.</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>=</button>
        <button>0</button>
      </div>
      <p class="copy" >By &copy; <span>ALLOMOH AAS</span></p>
    </div>
    <script type="module" src="/src/main.ts"></script>
